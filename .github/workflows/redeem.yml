name: Redeem Gift Codes

on:
  workflow_dispatch:
    inputs:
      gift_code:
        description: 'Enter the gift code to redeem'
        required: true
        default: ''

jobs:
  redeem:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # 3. Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4. Install dependencies from requirements.txt
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 5. Run redeem script
      - name: Redeem gift code for all FIDs
        run: |
          GIFT_CODE="${{ github.event.inputs.gift_code }}"
          echo "Redeeming gift code: $GIFT_CODE for all FIDs in data/fid.csv"
          python redeem_codes.py --code "$GIFT_CODE" --csv "data/fid.csv"
