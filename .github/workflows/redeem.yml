name: Redeem Codes

on:
  workflow_dispatch:
    inputs:
      gift_code:
        description: 'Gift code to redeem for all FIDs'
        required: true

jobs:
  redeem:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Redeem gift code for all FIDs
        run: |
          GIFT_CODE="${{ github.event.inputs.gift_code }}"
          echo "Redeeming gift code: $GIFT_CODE for all FIDs in data/fid.csv"

          while IFS=, read -r fid; do
            fid_trimmed=$(echo "$fid" | xargs)  # 去除空格
            if [ ! -z "$fid_trimmed" ]; then
              python redeem_codes.py --fid "$fid_trimmed" --code "$GIFT_CODE"
            fi
          done < data/fid.csv
